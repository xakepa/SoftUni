<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1" /> +
    <input type="text" id="num2" /> =
    <input type="text" id="sum" readonly="readonly" />
    <input type="button" value="Calc" onclick="calc()" />
    <script>
        function calc() {
            let firstNum = document.getElementById('num1').value;
            let secondNum = document.getElementById('num2').value;
            let sum = Number(firstNum) + Number(secondNum);
            let result = document.getElementById('sum').value = sum;
            return sum;
        }
    </script>
</body>

</html>
